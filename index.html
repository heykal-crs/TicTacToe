<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css">
	<title>Tic Tac Toe</title>
</head>

<body>
	<div class="container p-5 mt-5">
		<div class="title p-2">
			<h1 class="text-center"><strong><em>Tic-Tac-Toe</em></strong></h1>
			<p class="text-center text-primary" id="result"><b>Player X turn</b></p>
		</div>

		<div class="row justify-content-center text-center game-container">
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(1)"></button>
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(2)"></button>
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(3)"></button>
		</div>
		<div class="row justify-content-center text-center game-container">
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(4)"></button>
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(5)"></button>
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(6)"></button>
		</div>
		<div class="row justify-content-center text-center game-container">
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(7)"></button>
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(8)"></button>
			<button type="button" class="btn btn-game border text-bg-primary col-1 p-5" onclick="game(9)"></button>
		</div>

		<div class="d-grid col-2 mx-auto mt-5">
			<button type="button" class="btn btn-warning" id="reset" onclick="showModal()">Reset</button>
		</div>

		<div class="container-fluid text-center modal-reset">
			<div class="container mw-25 justify-content-center  modal-box p-5 bg-white">
				<p class="col-12 py-4 display-6"><strong>Reset the game?</strong></p>
				<div class="d-grid col-12 mx-auto">
					<button class="btn btn-primary" onclick="closeModal()" id="exitBtn">No, I'm
						kidding</button>
					<button class="btn btn-danger mt-2" id="resetGame">Yes, I'm meant it</button>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</div>
</body>

</html>
